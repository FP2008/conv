<!doctype html>
<html lang="fr">
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <meta charset="utf-8">
  <title>Convertisseur ml vers c.c.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <div class="conv-container">
    <div class="conv-item">
      <label>c.c.</label>
      <input id="cc" type="number" placeholder="nombre de c.c.">
    </div>
    <div class="conv-item">
      <label>c.s.</label>
      <input id="cs" type="number" placeholder="nombre de c.s.">
    </div>
    <div class="conv-item">
      <label>dl</label>
      <input  id="dl" type="number" placeholder="volume en dl">
    </div>
    <div class="conv-item">
      <label>cl</label>
      <input id="cl" type="number" placeholder="volume en cl">
    </div>
    <div class="conv-item">
      <label>ml</label>
      <input id="ml" type="number" placeholder="volume en ml">
    </div>
 </div>
  <!-- Placer les scripts avant la fin de la balise body-->
  <script src="./script.js"></script>
</body>
</html>
