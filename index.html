<!doctype html>
<html lang="fr">
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <meta charset="utf-8">
  <title>Convertisseur Vol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
 <form id="myForm">
  <div class="conv-container">
    <div class="conv-item">
      <label>l</label>
      <input id="li" list="lis" placeholder="?">
      <datalist id="lis">
        <option value="1/10">
        <option value="1/8">   
        <option value="1/5">
        <option value="1/4">
        <option value="1/3">   
        <option value="1/2">
        <option value="1">
        <option value="3/2">
        <option value="2">
        <option value="5/2">
        <option value="3">   
      </datalist>
    </div>
    <div class="conv-item">
      <label>dl</label>
      <input  id="dl" type="number" placeholder="?">
    </div>
    <div class="conv-item">
      <label>cl</label>
      <input id="cl" type="number" placeholder="?">
    </div>
    <div class="conv-item">
      <label>ml</label>
      <input id="ml" type="number" placeholder="?">
    </div>
    <div class="conv-item">
      <label>c.s.</label>
      <input id="cs" type="number" placeholder="?">
    </div>
    <div class="conv-item">
      <label>c.c.</label>
      <input id="cc" type="number" placeholder="?">
    </div>
    <div class="raz">
      <label>&ensp;</label>
      <input id="raz" type="button" value=RAZ></input>
    </div>
  </div>
</form>
<!-- Placer les scripts avant la fin de la balise body-->
<script src="./script.js"></script>
</body>
</html>
