<!doctype html>
<html lang="fr">
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <meta charset="utf-8">
  <title>Convertisseur ml vers c.c.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <div class="form-group">
    <label>c.c.</label>
    <input id="cc" type="number" placeholder="nombre de c.c.">
  </div>
  <div class="form-group">
    <label>c.s.</label>
    <input id="cs" type="number" placeholder="nombre de c.s.">
  </div>
  <div class="form-group">
    <label>ml</label>
    <input id="ml" type="number" placeholder="volume en ml">
  </div>
  <div class="form-group">
    <label>cl</label>
    <input id="cl" type="number" placeholder="volume en cl">
  </div>
  <!-- Placer les scripts avant la fin de la balise body-->
  <script src="./script.js"></script>
</body>
</html>
