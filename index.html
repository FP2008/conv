<!doctype html>
<html lang="fr">
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <meta charset="utf-8">
  <title>Convertisseur ml vers c.c.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
 <form classe="myform">
  <div class="conv-container">
    <div class="conv-item">
      <label>l</label>
      <input  id="li" type="number" placeholder="vol. en l">
    </div>
    <div class="conv-item">
      <label>dl</label>
      <input  id="dl" type="number" placeholder="vol. en dl">
    </div>
    <div class="conv-item">
      <label>cl</label>
      <input id="cl" type="number" placeholder="vol. en cl">
    </div>
    <div class="conv-item">
      <label>ml</label>
      <input id="ml" type="number" placeholder="vol. en ml">
    </div>
    <div class="conv-item">
      <label>c.s.</label>
      <input id="cs" type="number" placeholder="nb de c.s.">
    </div>
    <div class="conv-item">
      <label>c.c.</label>
      <input id="cc" type="number" placeholder="nb de c.c.">
    </div>
    <div class="raz">
      <label></label>
      <button type="reset" value="Reset">RAZ</button>
    </div>
   </div>
</form>
<!-- Placer les scripts avant la fin de la balise body-->
<script src="./script.js"></script>
</body>
</html>
